<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Heatmaps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f172a;
        --bg-2: #111827;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --cell: 12px;
        --gap: 2px;
        --grid-pad-top: 6px;
        --grid-pad-right: 4px;
        --grid-pad-bottom: 6px;
        --grid-pad-left: 6px;
        --radius: 14px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #1e293b, var(--bg))
          fixed;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .app {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }

      header {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), transparent);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .header-top {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto auto auto;
        align-items: center;
        column-gap: 12px;
        row-gap: 8px;
      }

      .repo-link {
        color: var(--muted);
        font-size: 12px;
        text-decoration: none;
      }

      .repo-link:hover {
        color: var(--accent);
      }

      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.4px;
        grid-column: 2;
        grid-row: 1;
        text-align: center;
      }

      .subtitle {
        color: var(--muted);
        margin: 0 0 16px;
      }

      .updated {
        color: var(--muted);
        font-size: 12px;
        margin: 0;
        justify-self: start;
        grid-column: 1;
        grid-row: 1;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        grid-column: 2;
        grid-row: 2;
        display: none;
      }

      .controls select {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }

      .repo-link {
        justify-self: end;
        grid-column: 3;
        grid-row: 1;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        grid-column: 2;
      }

      #typeButtons {
        grid-row: 2;
      }

      #yearButtons {
        grid-row: 3;
      }

      .filter-button {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .filter-button:hover {
        border-color: rgba(148, 163, 184, 0.6);
      }

      .filter-button.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .summary {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      .summary-card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 16px;
        box-shadow: var(--shadow);
      }

      .summary-title {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 8px;
      }

      .summary-value {
        font-size: 20px;
        font-weight: 600;
      }

      .summary-type {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .summary-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .type-section {
        display: grid;
        gap: 12px;
      }

      .type-header {
        font-size: 18px;
        font-weight: 600;
      }

      .type-list {
        display: grid;
        gap: 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        overflow-x: auto;
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .card-body {
        display: grid;
        grid-template-columns: max-content minmax(180px, 1fr);
        gap: 16px;
        align-items: start;
      }

      .card-stats {
        display: grid;
        gap: 8px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-content: start;
      }

      .card-stat {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        padding: 8px 10px;
      }

      .card-stat-label {
        font-size: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 4px;
      }

      .card-stat-value {
        font-size: 14px;
        font-weight: 600;
      }

      .heatmaps {
        display: grid;
        gap: 24px;
      }

      .heatmap-area {
        display: inline-grid;
        grid-template-columns: 36px max-content;
        grid-template-rows: 18px auto;
        column-gap: 8px;
        row-gap: 0;
        align-items: start;
        min-width: max-content;
      }

      .year-label,
      .month-label,
      .day-label {
        font-family: "JetBrains Mono", monospace;
        font-size: 10px;
        line-height: 10px;
      }

      .year-label {
        font-size: 12px;
        color: var(--text);
        grid-column: 1;
        grid-row: 1;
        align-self: end;
      }

      .month-row {
        position: relative;
        grid-column: 2;
        grid-row: 1;
        height: 18px;
        width: max-content;
      }

      .month-label {
        position: absolute;
        top: 2px;
        color: #f1f5f9;
      }

      .day-col {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .day-label {
        color: #f1f5f9;
        text-align: right;
        width: 30px;
      }

      .grid {
        grid-column: 2;
        grid-row: 2;
        width: max-content;
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: var(--cell);
        grid-template-rows: repeat(7, var(--cell));
        gap: var(--gap);
        padding: var(--grid-pad-top) var(--grid-pad-right) var(--grid-pad-bottom) var(--grid-pad-left);
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.8);
      }

      .cell {
        width: var(--cell);
        height: var(--cell);
        border-radius: 3px;
        background: #1f2937;
        transition: box-shadow 0.15s ease, filter 0.15s ease;
      }

      .cell.outside {
        background: transparent;
      }

      .cell:hover:not(.outside) {
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.95), 0 0 14px rgba(56, 189, 248, 0.75);
      }

      .cell.active {
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.95), 0 0 16px rgba(56, 189, 248, 0.85);
        filter: brightness(1.2);
      }

      .tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 12px;
        font-family: "JetBrains Mono", monospace;
        white-space: pre-line;
        z-index: 10;
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 0.15s ease, transform 0.15s ease;
      }

      .tooltip.touch {
        pointer-events: auto;
        width: auto;
        max-width: min(260px, 80vw);
        text-align: left;
      }

      .tooltip.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .tooltip.touch.visible {
        transform: none;
      }

      @media (max-width: 720px) {
        :root {
          --cell: 10px;
          --gap: 2px;
          --grid-pad-top: 4px;
          --grid-pad-right: 3px;
          --grid-pad-bottom: 4px;
          --grid-pad-left: 4px;
        }
        body {
          padding: 24px 12px;
        }
        header,
        .card {
          padding: 16px;
        }
        h1 {
          font-size: 22px;
        }
        .header-top {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto auto;
          justify-items: start;
          row-gap: 8px;
        }
        h1 {
          grid-column: 1;
          grid-row: 2;
          text-align: left;
        }
        .updated {
          grid-column: 1;
          grid-row: 1;
        }
        .controls {
          grid-column: 1;
          grid-row: 3;
          justify-content: flex-start;
          display: flex;
        }
        .button-row {
          display: none;
        }
        .repo-link {
          grid-column: 1;
          grid-row: 4;
          justify-self: start;
        }
        .summary {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .heatmap-area {
          grid-template-columns: 32px max-content;
          grid-template-rows: 16px auto;
        }
        .month-row {
          height: 16px;
        }
        .day-label {
          font-size: 9px;
        }
        .card-body {
          grid-template-columns: 1fr;
        }
        .card-stats {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 420px) {
        :root {
          --cell: 9px;
          --gap: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-top">
          <div id="updated" class="updated"></div>
          <h1>Strava Workout Heatmaps</h1>
          <div class="button-row" id="typeButtons"></div>
          <div class="button-row" id="yearButtons"></div>
          <div class="controls">
            <select id="typeSelect"></select>
            <select id="yearSelect"></select>
          </div>
          <a class="repo-link" href="https://github.com/morphkurt/git-sweaty">github.com/morphkurt/git-sweaty</a>
        </div>
      </header>

      <div id="summary" class="summary"></div>
      <div id="heatmaps" class="heatmaps"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js?v=6"></script>
  </body>
</html>
